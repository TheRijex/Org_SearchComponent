<template>
    <div class="container">
        <div class="slds-combobox_container container_serch_panel" onmouseleave={hideOptions}>
            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value search" id="combobox-id"
                        autocomplete="off" aria-controls="listbox-id" role="textbox" placeholder={placeHolder}
                        onkeyup={handleSearch} onclick={showOptions}></input>   
            <ul class="values">
                <template if:true={listValues}>
                    <ul>
                        <template for:each={listValues} for:item="searchItem">
                            <li class="searchItem" key={selectedItem.Id}>
                               {selectedItem.Name}
                            </li>
                        </template> 
                    </ul>
                    
                </template>
               
            </ul>
        </div>
    </div>  
</template>
