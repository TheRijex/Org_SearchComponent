<template>
    <div class="container">
        <div class="addedIds">
            {selectedValues}
        </div>
        <div class="slds-combobox_container container_search_panel" onmouseleave={hideOptions}>
            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value search" id="combobox-id"
                        autocomplete="off" aria-controls="listbox-id" role="textbox" placeholder={placeHolder}
                        onkeyup={handleSearch} onclick={showOptions}></input>   
            <div class="values">
                <template if:true={listValues}>
                        <template for:each={listValues} for:item="searchItem">
                            <div class="searchItem" 
                            key={searchItem.Id} 
                            data-id={searchItem.Name.Id} 
                            onclick={handleSelect}>  
                                {searchItem.Name.Name}
                                {searchItem.Name.LastName}
                            </div>
                        </template>       
                </template>

                <template if:true={errors}>
                    No results
                </template>
            </div>
        </div>
        <div class="buttonsSet">
            <button onclick={handleSubmit}>Submit</button>
        </div>
    </div>  
</template>
